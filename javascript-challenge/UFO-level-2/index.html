<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The "Truth" Is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading text text-center" style=margin-top:10px >Multi-Search Filter<br><h6>Enter one or more search criteria then click "Filter Table"<h6></div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a date (m/d/yyyy)</label>
                        <input class="form-control text-center" id="datetime" type="text" placeholder="m/d/yyyy">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter a city (lowercase)</label>
                        <input class="form-control text-center" id="city" type="text" placeholder="city">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Enter a state <br>(lowercase 2-ltr abbr)</label>
                        <input class="form-control text-center" id="state" type="text" placeholder="state">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Enter a country <br>(lowercase 2-ltr abbr)</label>
                        <input class="form-control text-center" id="country" type="text" placeholder="country">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Enter a shape</label>
                        <input class="form-control text-center" id="shape" type="text" placeholder="shape">
                      </li>
                    </ul>
                  </div>
                  <div class="col text-center fltr-btn-pad">
                    <button id="filter-btn" type="button" class="btn btn-default"
                      style="background-color: rgb(40, 40, 78)">Filter Table</button>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr style="text-align: left">
                  <th class="table-head ">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody class="text-center"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
